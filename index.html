<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">  
    <link rel='stylesheet' href="css/layout_s.css">
    <title>Prueba layout</title>
</head>
<body>
    <img src='images/logo.svg' alt="logo" id='logo'/>
    <div id="container">
        <div id="inputs">
        <span class='rotulo' id='bill'>Bill<span id='b_error'></span></span>
        <input type='text' id="bill_in" placeholder="0" >
        <div id="buttons">
            <span class='rotulo' id='sel_tip'>Select Tip %</span>
            <button class="bill_b" id="5">5%</button>
            <button class="bill_b"id="10">10%</button>
            <button class="bill_b"id="15">15%</button>
            <button class="bill_b"id="25">25%</button>
            <button class="bill_b"id="50">50%</button>
            <input type='text' placeholder=' Custom' class='bill_b' id="custom" />        
          </div>
          <span class='rotulo' id='people'>Number of People<span id='p_error'></span></span>
          <input type="text" id='people_in' placeholder="0" />
        </div>
        
        <div id="outputs">

            <div id="out_statics" class='out'>
            <span class="titulo">Tip Amount</span> 
            <span class="sub">/ person</span>
            <span class="titulo">Total</span>
            <span class="sub">/ person</span>
        </div>

          <div id="out_dinamics" class='out'>
            <span class="out_info" id='tip'>$ 0.00</span>
            <span class="out_info" id='total'>$ 0.00</span>

        </div>
          
           <button id='reset' disabled >Reset</button> 
        </div>
    </div>
    <div class="attribution" id='footer'>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">RaCode75</a>.
      </div>
      <script src='./logic.js'></script>
</body>
</html>
